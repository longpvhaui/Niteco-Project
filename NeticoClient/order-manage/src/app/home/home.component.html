<div class="row content">
    
    
    <div class="container-form col-lg-6 order-lg-2 order-md-1 order-sm-1">
        <form class="form-signin">
            <div class="header">
                Login
            </div>
            <div class="form-group">
                <div class="field-input">
                  <span class="input-item">
                    <i class="bi bi-person-circle"></i>
                  </span>
                  <input class="form-input" id="txtUserName" type="text"  [(ngModel)]="username" name="username"  required>
                </div>
               
                <div class="field-input">
                  <span class="input-item">
                    <i class="bi bi-key"></i>
                  </span>
                  <input class="form-input" [type]="passShow ? 'text' : 'password'" [(ngModel)]="password"  name="password" id="txtPassword"  required>
                  <span>
                    <i class="bi bi-eye-fill" aria-hidden="true" type="button" id="eye" (click)="togglePasswordShow()"></i>
                  </span>
                  
                </div>
              </div>

            <button type="submit"  class="btn btn-primary btn-login" (click)="login($event)">
                <p>Login</p>
            </button>

        </form>
    </div>
</div>
