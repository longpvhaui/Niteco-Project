<div class="container">
     <h2>Order List</h2>
     <button type="button" class="btn btn-success m-2 btn-add" data-bs-toggle="modal" data-bs-target="#modelUser"
     (click)="addClick()" data-backdrop="static" data-keyboard="false"  data-toggle="tooltip" title="Thêm nhân viên">
     <i class="bi bi-person-add"></i>
   </button>
     <table class="table">
       <thead>
         <tr>
           <th>ID</th>
           <th>Customer Name</th>
           <th>Product Name</th>
           <th>Quantity</th>
           <th>Price</th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let order of orders">
           <td>{{ order.id }}</td>
           <td>{{ order.customerName }}</td>
           <td>{{ order.productName }}</td>
           <td>{{ order.quantity }}</td>
           <td>{{ order.price }}</td>
 
         </tr>
       </tbody>
     </table>
    

     <div class="modal fade" id="modelUser" tabindex="-1" aria-labelledby="userModelTitle" aria-hidden="true" [ngClass]="{'show': showModal}">
          <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1 class="modal-title fs-5" id="userModelTitle">Create order</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                          (click)="closeClick()"></button>
                  </div>
                  <div class="modal-body">
                    <form #orderForm="ngForm">
                         <div class="form-group">
                           <label for="customerName">Customer Name:</label>
                           <input type="text" class="form-control" id="customerName" name="customerName" required [(ngModel)]="newOrder.customerName">
                         </div>
                         <div class="form-group">
                           <label for="productName">Product Name:</label>
                           <input type="text" class="form-control" id="productName" name="productName" required [(ngModel)]="newOrder.productName">
                         </div>
                         <div class="form-group">
                           <label for="quantity">Quantity:</label>
                           <input type="number" class="form-control" id="quantity" name="quantity" required [(ngModel)]="newOrder.quantity">
                         </div>
                         <div class="form-group">
                           <label for="price">Price:</label>
                           <input type="number" class="form-control" id="price" name="price" required [(ngModel)]="newOrder.price">
                         </div>
                         <button type="submit" class="btn btn-primary">Submit</button>
                       </form>
  
  
                  </div>
              </div>
          </div>
      </div>
